version: v1.0

workflows:
  genome:
    type: cwl
    config:
      file: main.cwl
      settings: config.yml
    bindings:
      - step: /
        target:
          deployment: docker-deployment

deployments:
  docker-deployment:
    type: docker
    config:
      image: cwl-1000genome-workflow:latest
      volume:
        - /PATH/TO/TMPDIR:/tmp